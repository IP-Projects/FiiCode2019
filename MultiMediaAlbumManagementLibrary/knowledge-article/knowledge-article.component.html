<div class="card" id="KASenderInnerHtml">

    <div id="KAHeader" style="padding: 1rem;margin-bottom: 0;background-color: rgba(0, 0, 0, 0.03);border-bottom: 1px solid rgba(0, 0, 0, 0.125);">
        <textarea rows="2" id="KAReadOnlyMetaData" style="border:none;resize:none; overflow:hidden; display: block;width: 100%;font-size: 1rem;line-height: 1.25;color: #495057;background-color: #fff;background-image: none;background-clip: padding-box;
        border: 1px solid rgba(0, 0, 0, 0.15);border-radius: 0.25rem;transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;"
            type="text" placeholder="Read-only autogenerated input" readonly> </textarea>

        <div id="KAFilters" class="card-body">
            <div id="KAProductGroup" class="col-6 d-inline-block float-left">
                <angular2-multiselect [data]="productGroups" [(ngModel)]="productGroupFilter" [settings]="{text: 'Product Family'}"
                    name="productGroupFilter">
                </angular2-multiselect>
            </div>
            <div id="KATaxonomy" class="col-6 d-inline-block float-right" >
                <angular2-multiselect [data]="taxonomyTypes" [(ngModel)]="taxonomyTypesFilter" [settings]="{text: 'Taxonomy'}"
                    name="taxonomyFilter">
                </angular2-multiselect>
            </div>
        </div>

    </div>
    <div id="KAMediaFilesController" class="card-body">
        <button class="float-left btn btn-primary" (click)="createTextArea()">Insert Paragraph</button>
        <button class="float-left btn btn-primary" id="KARemoveElementsButton" style="margin-left:10px" (click)="removeElements()">
            Delete Elements </button>
        <button class="float-right btn btn-primary" (click)="submitKA()">Submit</button>
    </div>

    <div id="KAblocksContainer"style="min-height:300px; -ms-flex: 1 1 auto;flex: 1 1 auto;padding: 1.25rem;height:75%;">
        <div id="KAToolTip" style="color: #17a2b8 !important;  display: -ms-flexbox !important;display: flex !important; -ms-flex-pack: center !important;justify-content: center !important; -ms-flex-align: center !important;align-items: center !important;">
            Drag And Drop Media Files Here
        </div>
    </div>
</div>

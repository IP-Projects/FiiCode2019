<div [ngSwitch]="extension" class="w-100 h-100">
  <div *ngSwitchCase="'audio'" class="w-100">
    <app-audio-module source="{{ source }}" class="w-100"> </app-audio-module>
  </div>
  <div *ngSwitchCase="'video'" class="w-100">
    <app-video-module source="{{ source }}" class="w-100"> </app-video-module>
  </div>
  <div *ngSwitchCase="'image'" class="w-100">
    <app-image-module source="{{ source }}" class="w-100"> </app-image-module>
  </div>
  <div *ngSwitchCase="'pdf'" class="w-100 h-100">
    <app-pdf-module source="{{ source }}" *ngIf="1" class="w-100 h-100"> </app-pdf-module>
  </div>
  <div *ngSwitchCase="'svg'" class="w-100 ">
    <app-svg-module source="{{ source }}" *ngIf="1" class="w-100 "> </app-svg-module>
  </div>
  <div *ngSwitchCase="'youtube'" class="w-100 ">
    <app-youtube-module source="{{ source }}" *ngIf="1" class="w-100 "> </app-youtube-module>
  </div>
</div>

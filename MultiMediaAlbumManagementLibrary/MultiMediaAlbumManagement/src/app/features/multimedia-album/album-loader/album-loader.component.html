<div *ngFor="let entity of _albumData">
  <div [ngSwitch]="entity.type">
    <app-pdf-module source="{{ entity.data }}" *ngSwitchCase="'pdf'">
    </app-pdf-module>

    <div *ngIf="X - moduleLoaded">
      <app-X-module source="{{ entity.data }}" *ngSwitchCase="'X'">
      </app-X-module>
    </div>

    <div *ngSwitchDefault>
      <p>default</p>
    </div>
  </div>
</div>
